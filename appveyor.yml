# Specify version format
version: "{build}"

image: Visual Studio 2017

# specify custom environment variables
#
# We generate project files for Visual Studio 14 because the boost binaries installed on the test server are for Visual Studio 14.
# Check updates at here: https://www.appveyor.com/docs/build-environment/#boost
environment:
  # We cannot use LLVM toolset for now because the boost installed on the server is built not for LLVM.
  MSVC_DEFAULT_OPTIONS: ON
  #BOOST_ROOT: C:\\Libraries\\boost_1_64_0
  matrix:
    - GENERATOR: Visual Studio 15 2017
      #BOOST_LIBRARYDIR: C:\\Libraries\\boost_1_64_0\\lib32-msvc-15.0
      platform: Win32

    - GENERATOR: Visual Studio 15 2017 Win64
      #BOOST_LIBRARYDIR: C:\\Libraries\\boost_1_64_0\\lib64-msvc-15.0
      platform: x64

# build configuration, i.e. Debug, Release, etc.
configuration:
  - Debug
  - Release

# scripts that are called at very beginning, before repo cloning
init:
  - cmd: cmake --version
  - cmd: msbuild /version

# clone directory
clone_folder: C:\projects\dart

# branches to build
branches:
  # whitelist
  # only: 
  #   - master
  # blacklist
  except:
    - gh-pages

# scripts that run after cloning repository
install:
  - if "%platform%"=="Win32" set VCPKG_ARCH=x86-windows
  - if "%platform%"=="x64"   set VCPKG_ARCH=x64-windows
  
  # clone vcpkg
  - cd C:\projects
  - git clone https://github.com/Microsoft/vcpkg
  - cd vcpkg
  
  # build vcpkg
  - powershell -exec bypass scripts\bootstrap.ps1
  
  # install pacakges
  # ---- required dependencies: eigen3, libccd, fcl, assimp (boost is already installed by appveyor)
  - vcpkg install eigen3:%VCPKG_ARCH%
  - vcpkg install ccd:%VCPKG_ARCH%
  - vcpkg install fcl:%VCPKG_ARCH%
  - vcpkg install assimp:%VCPKG_ARCH%
  # ---- optional dependencies: bullet3, tinyxml2, freeglut, opengl
  - vcpkg install bullet3:%VCPKG_ARCH%
  #- vcpkg install tinyxml2:%VCPKG_ARCH% 
  #- vcpkg install freeglut:%VCPKG_ARCH%
  #- vcpkg install opengl:%VCPKG_ARCH%
  
  - vcpkg integrate install

  - cmd: cd C:\projects\dart
  - cmd: md build
  - cmd: cd build
  #- cmd: cmake -G "%GENERATOR%" -DCMAKE_BUILD_TYPE=%configuration% -DBOOST_ROOT="%BOOST_ROOT%" -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR%" -DBoost_USE_STATIC_LIBS="ON" -Durdfdom_DIR="%urdfdom_DIR%" -Durdfdom_headers_DIR="%urdfdom_headers_DIR%" -DDART_MSVC_DEFAULT_OPTIONS="%MSVC_DEFAULT_OPTIONS%" "-DCMAKE_TOOLCHAIN_FILE=C:\projects\vcpkg\scripts\buildsystems\vcpkg.cmake" ..
  - cmd: dir C:\projects\vcpkg\installed\$VCPKG_ARCH$\lib
  - cmd: cmake -G "%GENERATOR%" -DCMAKE_BUILD_TYPE=%configuration% -DBoost_USE_STATIC_LIBS="ON" -Durdfdom_DIR="%urdfdom_DIR%" -Durdfdom_headers_DIR="%urdfdom_headers_DIR%" -DDART_MSVC_DEFAULT_OPTIONS="%MSVC_DEFAULT_OPTIONS%" "-DCMAKE_TOOLCHAIN_FILE=C:\projects\vcpkg\scripts\buildsystems\vcpkg.cmake" ..
  
# preserve contents of selected directories and files across project builds
cache:
  - C:\projects\vcpkg -> appveyor.yml

build:
  project: C:\projects\dart\build\dart.sln # path to Visual Studio solution or project
  parallel: true                           # enable MSBuild parallel builds
  verbosity: quiet                         # MSBuild verbosity level (quiet|minimal|normal|detailed)

test_script:
  - cmd: ctest --build-config %configuration% --parallel 4 --output-on-failure
